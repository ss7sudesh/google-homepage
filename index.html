<!DOCTYPE html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="navbar">
            <ul>
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.co.in/imghp?hl=en&tab=wi&ogbl">Images</a></li>
                <li class="google-about"><a href="https://about.google/intl/en/products/?tab=wh"></a></li>
                <li>profile</li>
            </ul>
        </div>
    
        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google-logo" class="logo">
            <div class="search-bar">
                <input type="text" class="bar-type">
            </div>
            <div>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="footer">
            <div class="location">India</div>
            <div class="footer-list">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How Search works</li>
                </ul>
                <div class="spacer-footer"></div>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
            
        </div>
    </body>

</html>
